<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ea36fdeb86.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body>
        <div class="container">
            <div class="playList"></div>
            <div class="Music">
                <div class="photos">
                    <img src="images/9847586.jpg" alt="play for music" class="images" id="trackImages">
                </div>
                <audio src="" class="play" > </audio>
                <div id="playingTime" class="playingTime"> 00:00 / 00:00</div>
                <div class="repeatAndShfell">
                    <i class="fa-solid fa-repeat controlOne" id="repeatButton">
                        <span class="One" style="display: none;">1</span>  <!-- Initially hidden -->
                    </i>
                    <i class="fa-solid fa-shuffle controlOne"></i>
                </div>
                
                
                <div id="progressBar">
                    <div id="currentProgress"></div>
                </div>
                <div class="musicPlayer">
                    <i class="fa-solid fa-backward control previousButton"></i>
                    <i class="fa-solid fa-play control playButton"></i>
                    <i class="fa-solid fa-pause control pauseButton" style="display: none;"></i>
                    <i class="fa-solid fa-forward control nextButton"></i>

                </div>


            </div>

        

            <script src="script.js"></script>
        </div>
        
    </body>
</html>
